{% extends "app.html" %}

{% load crispy_forms_tags %}

{% block content %}


<div class="row text-center">
    <div class="col-md-6 offset-md-3">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item ml-auto"><a href="{% url 'homeURL' %}">الرئيسية</a></li>
              <li class="breadcrumb-item active" aria-current="page">تسجيل دخول</li>
            </ol>
        </nav>
    </div>
</div>


<div class="row text-center">

    <div class="col-md-6 offset-md-3 text-center">
        <h1> <b> تسجيل دخول </b> </h1>
        <hr>
    </div>
</div>

<div class="row text-center" >

    <div class="col-md-6 offset-md-3">
        <form method="POST" action="{% url 'loginURL' %}" dir="rtl">
            {% csrf_token %}
            
            {{form|crispy}}
            
            <button type="submit" class="btn-primary btn-lg btn-block" > دخول</button>
        </form>
        <hr>
        
    </div>
    <div class="col-md-2 offset-md-7 text-right">
        <a href="{% url 'resetPassword' %}" style="font-size: 18px;"> نسيت كلمة المرور </a>
       
    </div>

    <br>
    <br>
    
    <div class="col-md-2 offset-md-7 text-right">
        <a href="" style="font-size: 18px;"> ليس لدي حساب</a>
    </div>
    

</div>


{% endblock content %}
