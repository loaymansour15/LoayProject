{% if messages %}
{% for message in messages %}
{% if message.tags == 'success' %}
<div id="sucess" class="alert alert-success alert-dismissible fade show text-center" role="alert" style="margin-top: 10px;">
    {{message}}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
{% elif message.tags == 'error' %}
<div id="error" class="alert alert-danger alert-dismissible fade show text-center" role="alert" style="margin-top: 10px;">
    {{message}}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
{% endif %}
{% endfor %}
{% endif %}
