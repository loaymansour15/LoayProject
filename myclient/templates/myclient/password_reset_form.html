{% extends "appC.html" %}

{% block content %}

<!-- Start Page Header -->

<div class="row">
  <div class="col-md-4 offset-md-4">

    <div class="text-right">
      <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item ml-auto"><a href="{% url 'homeURLC' %}">الرئيسية</a></li>
            <li class="breadcrumb-item active" aria-current="page">إعادة تعيين كلمة المرور</li>
          </ol>
        </nav>
    </div>

    <div class="card" style="margin-top: 80px; margin-bottom: 30px;">
      <h3 class="card-header text-center">إعادة تعيين كلمة المرور</h3>

      <div class="card-body">

        <form action="{% url 'password_reset' %}" method="POST" dir="rtl">
          {% csrf_token %}
          <div class="form-group text-right">
            <label for="email">البريد الإلكتروني</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="أدخل بريدك الالكتروني"
              autofocus>
            {% for error in form.email.errors %}
            <p style="color: red; margin-top: 5px; font-size: 15px;"><i> {{ error }}</i></p>
            {% endfor %}
          </div>

          <button type="submit" class="btn btn-primary btn-lg btn-block">إعادة التعيين  </button>

        </form>

      </div>
    </div>

  </div>
</div>

<!-- End Content -->

{% endblock content %}
