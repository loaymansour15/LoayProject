{% extends "app.html" %}

{% load crispy_forms_tags %}
{% load static %}


{% block content %}


<div class="row text-center">
    <div class="col-md-12">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item ml-auto"><a href="{% url 'homeURL' %}">الرئيسية</a></li>
              <li class="breadcrumb-item active" aria-current="page"><a href=""> جميع المنتجات  </a></li>
              <li class="breadcrumb-item active" aria-current="page"> أضف منتج </li>
            </ol>
        </nav>
    </div>
</div>


<div class="row text-center">

    <div class="col-md-6 offset-md-3 text-center">
        <h1> <b> أضف منتج جديد </b> </h1>
        <hr><br>
    </div>
</div>

<div class="row text-center" >

    <div class="col-md-6 offset-md-3">
        <form id="addProd" method="POST" action="{% url 'addProduct' %}" dir="rtl">
            {% csrf_token %}
            {{ form.media.js }}
            
            {{form|crispy}}
            
            <hr>
            <button id="addProdButton" type="submit" class="btn-primary btn-lg btn-block" > حفظ </button>
        </form>
        <hr>
        
    </div>    

</div>


{% endblock content %}
