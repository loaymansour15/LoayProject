{% extends "app.html" %}

{% load crispy_forms_tags %}
{% load static %}


{% block content %}


<div class="row text-center">
    <div class="col-md-12">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item ml-auto"><a href="{% url 'homeURL' %}">الرئيسية</a></li>
              <li class="breadcrumb-item active" aria-current="page"><a href="{% url 'allOrders' %}"> جميع الطلبات  </a></li>
              <li class="breadcrumb-item active" aria-current="page"> أضف طلب </li>
            </ol>
        </nav>
    </div>
</div>


<div class="row text-center">

    <div class="col-md-6 offset-md-3 text-center">
        <h1> <b> أضف طلب جديد </b> </h1>
        <hr><br>
    </div>
</div>

<div class="row text-center" >

    <div class="col-md-6 offset-md-3">
        <h3> <b>أضف بيانات المنتج </b> </h3>

        <form id="addOrderProductDetail" method="POST" action="{% url 'addOrderProductDetail' ouid id %}" dir="rtl">
            {% csrf_token %}
            
            {{form|crispy}}
            
            <hr>
            <button type="submit" class="btn-outline-success btn-lg btn-block" > إحفظ وأضف اخر </button>
        </form>
        <hr>
        <div class="row text-center">
            <div class="col">
                <a href="{% url 'addOrderShippingDetail' ouid %}"> <button class="btn-outline-info btn-lg btn-block" > بيانات الشحن </button> </a>
            </div>
            <div class="col">
                <a href="{% url 'showAllProducts' ouid %}"> <button class="btn-outline-primary btn-lg btn-block" > جميع منتجاتي  </button> </a>
            </div>
        </div>
        <hr>
    </div>    

</div>


{% endblock content %}
